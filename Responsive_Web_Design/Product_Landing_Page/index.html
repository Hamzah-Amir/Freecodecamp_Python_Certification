<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header id="header">
    <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Product Logo" />
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#video-section">Video</a>
      <a class="nav-link" href="#pricing">Pricing</a>
    </nav>
  </header>

  <!-- HERO -->
  <section id="hero">
    <h1>Super Widget 3000</h1>
    <p>The ultimate tool for your daily needs</p>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input id="email" name="email" type="email" placeholder="Enter your email" required>
      <input id="submit" type="submit" value="Get Started">
    </form>
  </section>

  <!-- FEATURES -->
  <section id="features">
    <h2>Features</h2>
    <ul>
      <li>Lightweight and portable</li>
      <li>Energy efficient</li>
      <li>Durable and stylish</li>
    </ul>
  </section>

  <!-- VIDEO SECTION -->
  <section id="video-section">
    <h2>Product Demo</h2>
    <iframe id="video" width="560" height="315"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ"
      title="Product Demo"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </section>

  <!-- PRICING -->
  <section id="pricing">
    <h2>Pricing</h2>
    <div class="price-container">
      <div class="price-card">
        <h3>Basic</h3>
        <p>$19.99</p>
      </div>
      <div class="price-card">
        <h3>Pro</h3>
        <p>$39.99</p>
      </div>
      <div class="price-card">
        <h3>Ultimate</h3>
        <p>$59.99</p>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer id="footer">
    <p>&copy; 2025 Super Widget Co.</p>
  </footer>

</body>
</html>
